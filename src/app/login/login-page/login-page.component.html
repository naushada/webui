<form [formGroup]="loginForm" novalidate (ngSubmit)="onLogin()">
  <mat-card class="login-card">
    <div class="cntr">
      <img mat-card-md-image src="../../assets/logo.png">
    </div>
    <mat-card-header>
      <mat-card-title>Shipping Management System</mat-card-title>
      <mat-card-subtitle>Enter User ID and Password</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Login ID" formControlName="id">
            <mat-error *ngIf="loginForm.controls['id'].hasError('required')">
              Account/User ID is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input type="password" matInput placeholder="Secret" formControlName="password">
            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
              Secret/Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions align="start">
      <button mat-raised-button color="primary" type="submit" [disabled]="isBtnDisabled">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
