<div class="container">
    <form [formGroup]="updateQtyForm" (ngSubmit)="onInventoryUpdate()">
      <mat-grid-list cols="4" rowHeight="70px" gutterSize="15px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field appearance="outline" class="gridbox ml-10">
            <mat-label>SKU/Product ID</mat-label>
            <input matInput type="text" formControlName="sku">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field appearance="outline" class="gridbox ml-10">
          <mat-label>Quantity</mat-label>
          <input matInput type="number" formControlName="qty">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field appearance="outline" class="gridbox ml-10">
          <mat-label>Account Code</mat-label>
          <input matInput type="number" formControlName="accCode">
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>

    <div class="full-width ml-10">
        <button mat-raised-button color="primary" type="submit" class="ml-10">Update To Inventory</button>
    </div>
      
    </form>
    </div>
