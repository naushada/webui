
<div class="container">
    <form [formGroup]="generateReportForm" (ngSubmit)="onInventoryReport()">
      <mat-grid-list cols="4" rowHeight="70px" gutterSize="15px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field appearance="outline" class="gridbox ml-10">
            <mat-label>SKU/Product ID</mat-label>
            <input matInput type="text" formControlName="sku">
        </mat-form-field>
      </mat-grid-tile>

      <!--<mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field appearance="outline" class="gridbox ml-10">
          <mat-label>Quantity</mat-label>
          <input matInput type="number" formControlName="qty">
        </mat-form-field>
      </mat-grid-tile>-->
      <mat-grid-tile [colspan]="1" [rowspan]="2">
        <mat-form-field appearance="outline" class="gridbox ml-10">
          <mat-label>Account Code</mat-label>
          <textarea matInput type="number" formControlName="accCode" rows="7"></textarea>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>

    <div class="full-width ml-10">
        <button mat-raised-button color="primary" type="submit" class="ml-10">Get From Inventory</button>
        <button mat-raised-button color="primary" (click)="onExportToExcel()" class="ml-10">Export To Excel</button>
    </div>
      
    </form>
    </div>
